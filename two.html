<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>Welcome to My IE5 Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #000000;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #003366;
            text-align: center;
            margin-top: 20px;
        }
        p {
            text-align: center;
            font-size: 14px;
        }
        .content {
            width: 80%;
            margin: 0 auto;
            border: 1px solid #cccccc;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 2px 2px 5px #aaaaaa;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Classic Webpage</h1>
    <div class="content">
        <p>Hello! This webpage is designed to be compatible with Internet Explorer 5 running on Windows NT 3.51.</p>
        <p>Here are some features:</p>
        <ul>
            <li>Simple HTML structure</li>
            <li>Basic CSS for styling</li>
            <li>No JavaScript for maximum compatibility</li>
        </ul>
        <p>Feel free to <a href="mailto:you@example.com">contact me</a> for feedback.</p>
    </div>
</body>
</html>
